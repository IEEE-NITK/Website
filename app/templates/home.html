{% extends "base.html" %}
{% block content %}
<div align=center>
	<h1>Welcome to the NITK IEEE</h1>
</div>
<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel" align=center>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="http://placehold.it/1200x315" alt="...">
    </div>
    <div class="item">
      <img src="http://placehold.it/1200x315" alt="...">
    </div>
    <div class="item">
      <img src="http://placehold.it/1200x315" alt="...">
    </div>
  </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->

<!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="row featurette" align=center>
        <div class="col-md-7">
          <h2 class="featurette-heading">We learn.</h2>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette" align=center>
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">We teach.</h2>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette" align=center>
        <div class="col-md-7">
          <h2 class="featurette-heading">We create.</h2>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->
<script>
    $('.carousel').carousel({
        interval: 5000
    })
</script>
{% endblock %}
